<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Details - VoltNexis OS Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
      color: #1a202c;
    }
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
      z-index: -1;
    }
    header {
      background: rgba(26, 32, 44, 0.95);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .back-btn {
      background: rgba(102, 126, 234, 0.2);
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    .back-btn:hover {
      background: rgba(102, 126, 234, 0.3);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo i {
      font-size: 1.5rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .os-hero {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 3rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .hero-header {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .hero-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
      flex-shrink: 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .hero-info {
      flex: 1;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.5rem;
    }
    .hero-rating {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .rating-stars {
      display: flex;
      gap: 0.25rem;
    }
    .rating-stars i {
      color: #fbbf24;
      font-size: 1.2rem;
    }
    .rating-text {
      font-size: 1.1rem;
      color: #64748b;
      font-weight: 500;
    }
    .hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      text-align: center;
      padding: 1.5rem;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 1rem;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }
    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 0.5rem;
    }
    .stat-label {
      color: #64748b;
      font-weight: 500;
    }
    .hero-description {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #4b5563;
    }
    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .content-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .card-title i {
      color: #667eea;
    }
    .type-selector {
      margin-bottom: 2rem;
    }
    .type-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .type-option {
      padding: 1.5rem;
      border: 2px solid #e5e7eb;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fff;
    }
    .type-option:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.02);
    }
    .type-option.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .type-option-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .type-option-label {
      font-weight: 600;
      color: #1f2937;
      font-size: 1.1rem;
    }
    .type-option-size {
      color: #667eea;
      font-weight: 500;
    }
    .type-option-desc {
      color: #6b7280;
      line-height: 1.5;
    }
    .download-section {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 1rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }
    .download-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 1rem;
      padding: 1.25rem 3rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
    }
    .download-info {
      color: #64748b;
      font-size: 0.9rem;
    }
    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .screenshot {
      aspect-ratio: 16/10;
      background: #f1f5f9;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #e2e8f0;
    }
    .screenshot:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .info-list {
      list-style: none;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .info-item:last-child {
      border-bottom: none;
    }
    .info-label {
      font-weight: 500;
      color: #374151;
    }
    .info-value {
      color: #64748b;
      font-weight: 500;
    }
    .verified-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #10b981;
      color: #fff;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: 500;
    }
    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
      .hero-header {
        flex-direction: column;
        text-align: center;
      }
      .hero-title {
        font-size: 2rem;
      }
      .hero-stats {
        grid-template-columns: repeat(2, 1fr);
      }
      main {
        padding: 0 1rem;
      }
      .os-hero {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <header>
    <div class="header-content">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Hub
      </a>
      <div class="logo">
        <img src="assets/logo.png" alt="VoltNexis" style="width: 40px; height: 40px; object-fit: contain; border-radius: 8px;">
        <h1>VoltNexis OS Hub</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="os-hero" id="osHero">
      <!-- Content will be populated by JavaScript -->
    </div>

    <div class="content-grid">
      <div class="main-content">
        <div class="content-card">
          <h2 class="card-title">
            <i class="fas fa-download"></i>
            Download Options
          </h2>
          <div class="type-selector" id="typeSelector">
            <!-- Type options will be populated by JavaScript -->
          </div>
          <div class="download-section">
            <button class="download-btn" id="downloadBtn">
              <i class="fas fa-download"></i>
              Download Now
            </button>
            <div class="download-info">
              Secure download from VoltNexis servers
            </div>
          </div>
        </div>

        <div class="content-card">
          <h2 class="card-title">
            <i class="fas fa-images"></i>
            Screenshots
          </h2>
          <div class="screenshots">
            <div class="screenshot">
              <i class="fas fa-image"></i>
            </div>
            <div class="screenshot">
              <i class="fas fa-image"></i>
            </div>
            <div class="screenshot">
              <i class="fas fa-image"></i>
            </div>
            <div class="screenshot">
              <i class="fas fa-image"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="content-card">
          <h2 class="card-title">
            <i class="fas fa-info-circle"></i>
            Information
          </h2>
          <ul class="info-list" id="infoList">
            <!-- Info items will be populated by JavaScript -->
          </ul>
        </div>

        <div class="content-card">
          <h2 class="card-title">
            <i class="fas fa-share-alt"></i>
            Share
          </h2>
          <div style="display: flex; gap: 1rem; justify-content: center;">
            <button class="back-btn" onclick="shareOS()">
              <i class="fas fa-share"></i>
              Share
            </button>
            <button class="back-btn" onclick="copyLink()">
              <i class="fas fa-link"></i>
              Copy Link
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="os_detail.js"></script>
</body>
</html>
